<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="cssKalkulator.css">
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <label for="angka1">Angka 1:</label>
    <input type="number" id="angka1">
    <br>
    <label for="angka2">Angka 2:</label>
    <input type="number" id="angka2">
    <br><br>
    <button onclick="tambah()">+</button>
    <button onclick="kurang()">-</button>
    <button onclick="kali()">*</button>
    <button onclick="bagi()">/</button>
    <button onclick="modulo()">%</button>
    
    <br><br>
    <label for="hasil">Hasil:</label>
    <input type="text" id="hasil" readonly>
    <button onclick="clearInput()">clear</button>
    
    <script src="scriptKalkulator1.js"></script>
</body>
</html>
